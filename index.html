<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="icon" href="./img/logo.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" class="logo"></a>
            <div class="toggle" onclick="toggleMenu();"></div>
            <ul class="navigation">
                <li><a href="#" class="cursor">Home</a></li>
                <li><a href="#" class="cursor">Menu</a></li>
                <li><a href="#" class="cursor">What's New</a></li>
                <li><a href="#" class="cursor">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffee<br>It's <span>Starbucks</span></h2>
                <p>Discover a truly immersive coffee experience with Starbucks. <br>Our mission is to create special moments for you, every day. <br>Welcome to Starbucks, where coffee becomes an unforgettable experience.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('./img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('./img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('./img/img3.png');changeCircleColor('#F7AF5E')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png"></a></li>
            <li><a href="#"><img src="img/twitter.png"></a></li>
            <li><a href="#"><img src="img/instagram.png"></a></li>
        </ul>
    </section>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
